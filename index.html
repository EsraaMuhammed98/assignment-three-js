<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./images/2899445.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<main id="main" class="py-5">
    <section class="bookmark  ">
         <div class="container">
            <div class="main-heading d-flex justify-content-center w-100">
                <h1 class="py-1">Bookmarker</h1>
            </div>

        <div class="bookmark-heading d-flex justify-content-center align-items-center py-4">
            <h2 class="mx-2">
                <span><i class="fa fa-bookmark"></i></span>
                Bookmark your favorite sites
                <span><i class="fa fa-bookmark"></i></span>
            </h2>

    </div>
    <form>
        <label for="siteName"><i class="fa fa-book-bookmark"></i> Site Name</label>
        <input type="text" name="siteName" id="siteName" class="form-control my-2"  placeholder="Website Name">
        <label for="siteUrl" class="pt-3"><i class="fa fa-link"></i> Site Url</label>
        <input type="text" name="siteUrl" id="siteUrl" class="form-control my-2" placeholder="Website URL">
            <button type="submit" class="d-block mx-auto px-4 my-4" onclick="addFavSite()">Submit</button>
            
    </form>
 
         </div>
    </section>


    <section id="table-retrive" class="my-4 text-center">
        <div class="container">

            <div class="table-responsive">
                
                <table class="table table-light ">
                    <thead>
                    <tr class=" ">
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        
    </div>
    </section>


</main> 

  <div class="poppup bg-white" id="alert-box">
            <div class="poppup-head d-flex justify-content-between">
                <div class="circles">
                    <span></span>
                    <span></span>
                    <span></span>
                    
                </div>
                <span><i class="fa fa-xmark " id="xMark"></i> </span>
            </div>

           <h5> Site Name or Url is not valid, Please follow the rules below :
              </h5>
           <h6><i class="fa-regular fa-circle-right px-2"></i>Site name must contain at least 3 characters</h6>
           <h6><i class="fa-regular fa-circle-right px-2"></i>Site URL must be a valid one</h6>
    </div>
<script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
